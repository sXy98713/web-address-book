<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>login</title>
	<link rel="stylesheet" href="../static/login.css" />
	<script type="text/javascript" src="../static/login.js"></script>
</head>
<body>
	<div id="login_frame">
		<form method="post"onsubmit="return check()"action="{% url 'login' %}">
			{% csrf_token %}
			<p><strong>WEB通讯录</strong></p>
			<p><label class="label_input">用户名</label><input name="Username"type="text" class="text_field" id="username" /></p>
			<p><label class="label_input">密码</label><input name="Password"type="text" id="password" class="text_field" /></p>
			<div id="login_control">
				<input id="btn_login" type="submit"value="登录">
				<a id="forget_pwd" href="forget_pwd.html">忘记密码？</a>
			</div>
		</form>
	</div>
</body>
</html>
